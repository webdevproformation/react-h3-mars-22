<body>
    <script>
        function calcul( a, b ){
            return a + b ; 
        }

        console.log(calcul(1,2));

        function calcul2(a){
            return (b) => {
                return a + b ;
            }
        }

        console.log(calcul2(4)(5)) ;//  Curring 
    </script>
</body>
